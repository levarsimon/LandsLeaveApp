<form clrForm [formGroup]="leaveForm" (ngSubmit)="onSubmit()">
    <!-- Clarity Inputs will be here -->
    <clr-input-container>
        <label>Reason for leave</label>
        <!--input clrInput formControlName="reason" type="textarea"/-->
        <textarea clrInput formControlName="reason" placeholder="Enter reason here"></textarea>
        <clr-control-error *clrIfError="required">Reason Required</clr-control-error>
    </clr-input-container>

    <clr-input-container>
        <label>Start Date</label>
        <input clrInput formControlName="startDate" type="date" clrDate/>
        <clr-control-error *clrIfError="required">Reason Required</clr-control-error>
    </clr-input-container>

    <clr-input-container>
        <label>Start Date</label>
        <input clrInput formControlName="endDate" type="date" clrDate/>
        <clr-control-error *clrIfError="required">Reason Required</clr-control-error>
    </clr-input-container>

    <button class="btn btn-primary">Submit</button>            
</form>
