<div class="clr-row">
    <div class="clr-col">
        <form clrForm [formGroup]="requestForm" #fform="ngForm" style="padding:20px;"(ngSubmit)="submit()">
            <h1>Timeoff Application Form</h1>
            
            <clr-textarea-container>
                <label>Reason for timeoff</label>
                <textarea clrTextarea  rows="4" cols="40" placeholder="Type reason here" formControlName="reason"></textarea>
                <clr-control-error *clrIfError="'required'">Reason is required!</clr-control-error>
                <clr-control-error *clrIfError="'minlength'">Reason must be at least 8 characters long!</clr-control-error>
            </clr-textarea-container>
            <br />
            <clr-input-container>
                <label>Date</label>
                <input clrInput type="date" placeholder="Date" formControlName="date"/>      
                <clr-control-error *clrIfError="required">Date is required!</clr-control-error>
            </clr-input-container>
            <br />
            <clr-input-container>
                <label>Start Time</label>
                <input clrInput type="datetime" placeholder="Start time" formControlName="startTime"/>      
                <clr-control-error *clrIfError="required">Start time is required!</clr-control-error>
            </clr-input-container>
            <br />
            <clr-input-container>
                <label>End Time</label>
                <input clrInput type="datetime" placeholder="End time" formControlName="endTime"/>     
                <clr-control-error *clrIfError="required">End time is required!</clr-control-error>
            </clr-input-container>
            <br />
            <button class="btn btn-success" type="submit" [disabled]="!requestForm.valid">Submit</button>
            <button class="btn btn-danger" type="button" (click)="resetForm()">Reset</button>
        </form>
    </div>
    <div class="clr-col">
        <app-calendar></app-calendar>
    </div>
</div>
